<div class="row mt-3 ml-auto mr-auto">
    <div class="row ml-auto mr-auto col-3">
        <qrcode 
            [qrdata]="qrCodeText" 
            [size]="165" 
            [level]="'M'" 
            [allowEmptyString]="true"
            [usesvg]="true">
        </qrcode>
    </div>
    <div class="row ml-auto mr-auto col-12">
        <div class="form-group ml-auto mr-auto">
            <label for="qrCodeTextInput">Type to change</label>
            <input [(ngModel)]="qrCodeText" type="text" class="form-control" id="qrCodeTextInput"  placeholder="Type in">
        </div>
    </div>
</div>
