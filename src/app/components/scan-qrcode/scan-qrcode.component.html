<div class="mt-3 row ml-auto mr-auto">
    <div *ngIf="!qrCodeScannerEnabled && qrCodeText == null" class="row col-12 ml-auto mr-auto">
        <label class="alert alert-danger ml-auto mr-auto">You have
            to grant the camera privileges</label>
    </div>

    <div *ngIf="qrCodeScannerEnabled && qrCodeText == null" class="row col-12 ml-auto mr-auto">
        <label class="alert alert-info ml-auto mr-auto">Scan a QR code</label>
    </div>

    <div *ngIf="!qrCodeScannerEnabled && qrCodeText != null" class="alert alert-info row col-12 ml-auto mr-auto">
        <label class="row ml-auto mr-auto col-12">
            <p class="ml-auto mr-auto">Text: <b>{{qrCodeText}}</b>
                <button title="Click to copy" class="btn ml-auto mr-auto" (click)="copyText()" value="Click to copy"><i
                        class="fa fa-copy"></i></button>
            </p>
        </label>
        <button type="button" class="row ml-auto mr-auto btn btn-link" *ngIf="qrCodeTextIsURL"
            (click)="navigateToLink()">{{qrCodeTextURL}}</button>
    </div>

    <div class="row col-12 ml-auto mr-auto">
        <zxing-scanner class="ml-auto mr-auto" [class.d-none]="!qrCodeScannerEnabled" #qrcodescanner
            [enable]="qrCodeScannerEnabled" (camerasNotFound)="camerasNotFound" (camerasFound)="camerasFound($event)"
            (scanSuccess)="scanSuccess($event)">
        </zxing-scanner>
    </div>
</div>
